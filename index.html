<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <script src="Scripts/Script.js" defer></script>
    <title>PureMath - Conversor de Medidas</title>
</head>
<body>
    <header>
        <section class="logo-container">
            <div class="logo-image">
                <img class="logo" src="Images/logo.png" alt="PureMath">                
            </div>            
        </section>
    </header>
    <main>
        <section class="section-1-container">
            <div class="bloco-principal">
                <div class="bloco-metro-para-km">
                    <div class="titulo-bloco">
                        <h1>M para km</h1>
                    </div>
                    <hr>
                    <div class="formulario">
                        <form class="entrada-de-valores">
                            <label for="valores-metros">Quanto você quer calcular?</label>
                            <input type="text" name="metros" id="valores-metros" placeholder="metros">
                        </form>
                    </div>
                    <div class="botão-calcular">
                        <input type="button" value="Calcular" onclick="metroparakm()">
                    </div>
                    <div class="calculo">
                        <div class="texto-explicativo">
                            <p><span id="valor-em-metros">0</span> metros é igual a:</p>
                        </div>
                        <div class="resultado">
                            <p><span id="valor-em-quilometros">0</span> Km</p>
                        </div>
                    </div>
                </div>
            </div>            
        </section>
        <section class="section-2-container">
            <div class="titulo-section-2">
                <div class="titulo">
                    <h1>Você pode gostar:</h1>
                </div>
            </div>
            <div class="calculos-recomendados">
                <div class="bloco-secundario">
                    <div class="bloco-km-para-metros">
                        <div class="titulo-bloco">
                            <h1>Km para m</h1>
                        </div>
                        <div class="formulario">
                            <form class="entrada-de-valores">
                                <label for="valores-quilometros">Quanto você quer calcular?</label>
                                <input type="text" name="metros" id="valores-quilometros" placeholder="quilometros">
                            </form>
                        </div>
                        <div class="botão-calcular">
                            <input type="button" value="calcular" onclick="kmparametros()">
                        </div>
                        <div class="calculo">
                            <div class="texto-explicativo">
                                <p><span id="valor-em-quilometros-2">0</span> quilometros é igual a:</p>
                            </div>
                            <div class="resultado">
                                <p><span id="valor-em-metros-2">0</span> m</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bloco-secundario">
                    <div class="bloco-cm-para-metros">
                        <div class="titulo-bloco">
                            <h1>Cm para m</h1>
                        </div>
                        <div class="formulario">
                            <form class="entrada-de-valores">
                                <label for="valores-centimetros">Quanto você quer calcular?</label>
                                <input type="text" name="metros" id="valores-centimetros" placeholder="centimetros">
                            </form>
                        </div>
                        <div class="botão-calcular">
                            <input type="button" value="calcular" onclick="cmparametros()">
                        </div>
                        <div class="calculo">
                            <div class="texto-explicativo">
                                <p><span id="valor-em-cm">0</span> centimetros é igual a:</p>
                            </div>
                            <div class="resultado">
                                <p><span id="valor-em-metros-3">0</span> m</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bloco-secundario">
                    <div class="bloco-m-para-centimetro bloco-de-calculo">
                        <div class="titulo-bloco">
                            <h1>M para cm</h1>
                        </div>
                        <div class="formulario">
                            <form class="entrada-de-valores">
                                <label for="valores-metros-2">Quanto você quer calcular?</label>
                                <input type="text" name="metros" id="valores-metros-2" placeholder="metros">
                            </form>
                        </div>
                        <div class="botão-calcular">
                            <input type="button" value="calcular" onclick="mparacm()">
                        </div>
                        <div class="calculo">
                            <div class="texto-explicativo">
                                <p><span id="valor-em-metros-4">0</span> metros é igual a:</p>
                            </div>
                            <div class="resultado">
                                <p><span id="valor-em-centimetro">0</span> Cm</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>           
        </section>
        <section></section>
    </main>    
</body>
</html>
